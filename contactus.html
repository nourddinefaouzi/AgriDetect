<!DOCTYPE html>
<html lang="en">
<head>

        main{

            flex-direction: initial;

            width: 30vw;
            height: 60vh;
            padding-left: 2.5vw;

            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #fff;
            border-radius: 1vh;
        }
        main ul li{
            width: 15vw;
        }
        main ul li a{
            display: flex;
            justify-content: space-evenly;
            width: 10vw;
        }
        main div input{
            margin-top: 1.5vh;
            margin-bottom: 1.5vh;
            border: 1px solid #31c48d;
            border-radius: .2rem;
            padding: 1vh;
        }
        main div input[type='submit']{
            color: white;
            background-color: #31c48d;

    <header>
        <img src="images/agridetect_logo.png" alt="agridetect_logo">

                <li>

                </li>
                <li>
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i><span>Twitter</span></a>
                </li>
                <li>
                    <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a>
                </li>
            </ul>
        </div>
        <div>
            <input type="text" placeholder="Full name">
            <input type="email" placeholder="exemple@exemple.com">
            <textarea name="message" id="" cols="30" rows="10">Your message...</textarea>
